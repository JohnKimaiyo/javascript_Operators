<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding Opertaors</title>
  </head>
  <body>
    <h2>JavaScript Arithmetic example 4</h2>
    <h3>The + Operator</h3>
    <p id="demo"></p>
    <script>
      let x = 40;
      let y = 40;
      let z = x + y;

      document.getElementById("demo").innerHTML = z;
    </script>
  </body>
